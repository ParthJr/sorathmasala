    <style>
        /* Gallery image fade-in */
        @keyframes gallery-fade-in-up {
            from { opacity: 0; transform: translateY(16px) scale(.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .gallery-item { opacity: 0; transform: translateY(16px); }
        .gallery-item.show { animation: gallery-fade-in-up 600ms ease-out forwards; }

        /* Card styling for each product */
        .product-card { background: var(--tw-bg-opacity, #fff); border-radius: 8px; overflow: hidden; box-shadow: 0 6px 18px rgba(15,23,42,0.06); border: 1px solid rgba(15,23,42,0.04); display: flex; flex-direction: column; }
    /* Responsive media heights: mobile -> larger on bigger screens */
    .product-card .media { width: 100%; height: 120px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f8fafc; }
    @media (min-width: 640px) { .product-card .media { height: 140px; } }
    @media (min-width: 768px) { .product-card .media { height: 160px; } }
    @media (min-width: 1024px) { .product-card .media { height: 180px; } }
    @media (min-width: 1280px) { .product-card .media { height: 200px; } }
    .product-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .product-card .caption { padding: 10px 12px; background: white; text-align: center; font-weight: 600; color: #1f2937; font-size: 0.95rem; }
        .product-card .caption small { display:block; font-weight:400; font-size:0.85rem; color: #6b7280; margin-top:4px; }
        .product-card:hover { transform: translateY(-6px); transition: transform 220ms ease; }
    </style>

            ];

            const gallery = document.getElementById('gallery');

            images.forEach((file, i) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                // build product card
                const card = document.createElement('div');
                card.className = 'product-card';

                const media = document.createElement('div');
                media.className = 'media';

                const img = document.createElement('img');
                img.src = encodeURI('Masala Image/' + file);
                img.loading = 'lazy';
                // create readable alt and caption from filename
                const name = file.replace(/\.[^/.]+$/, '').replace(/[-_]+/g, ' ').trim();
                img.alt = name.charAt(0).toUpperCase() + name.slice(1);

                media.appendChild(img);
                card.appendChild(media);

                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = img.alt;
                card.appendChild(caption);

                item.appendChild(card);
                gallery.appendChild(item);
            });

            // Trigger fade-in when items reach near the bottom of the viewport
            const galleryItems = Array.from(gallery.querySelectorAll('.gallery-item'));
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        // stop observing once shown
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                root: null,
                // start the animation when the element is near the bottom of the screen
                rootMargin: '0px 0px -10% 0px',
                threshold: 0.01
            });

            galleryItems.forEach(item => observer.observe(item));
        })();

            async function injectPartial(id, url){
            const el = document.getElementById(id);
            if(!el) return;
            try{
                const res = await fetch(url);
                if(!res.ok) return;
                const text = await res.text();
                const temp = document.createElement('div');
                temp.innerHTML = text;
                while (temp.firstChild) el.appendChild(temp.firstChild);
                el.querySelectorAll('script').forEach(oldScript => {
                    const script = document.createElement('script');
                    if (oldScript.src) { script.src = oldScript.src; script.async = oldScript.async; }
                    else { script.textContent = oldScript.textContent; }
                    oldScript.parentNode.replaceChild(script, oldScript);
                });
            }catch(e){ console.warn('Partial load failed', url, e); }
        }
        document.addEventListener('DOMContentLoaded', () => {
            injectPartial('menubar-placeholder','menubar.html');
            injectPartial('footer-placeholder','footer.html');

            // Add to cart demo
            document.querySelectorAll('button').forEach(button => {
                if (button.textContent.includes('Add to Cart')) {
                    button.addEventListener('click', function() {
                        const product = this.closest('div').querySelector('h3').textContent;
                        alert(product + ' added to cart!');
                    });
                }
            });
        });
